<!DOCTYPE html>
<html>
<head>
    <title>Open Graph Image Generator - SkyArmenia</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { border: 1px solid #ddd; margin: 10px 0; }
        button { padding: 10px 20px; background: #38b6ff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2196f3; }
    </style>
</head>
<body>
    <h2>SkyArmenia - Open Graph Image Generator</h2>
    <p>Creando imagen optimizada para buscadores y redes sociales (1200x630)</p>
    
    <canvas id="ogCanvas" width="1200" height="630"></canvas>
    <br>
    <button onclick="downloadOGImage()">Descargar og-image.png</button>
    
    <script>
        function createOGImage() {
            const canvas = document.getElementById('ogCanvas');
            const ctx = canvas.getContext('2d');
            
            // Fondo degradado azul
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#38b6ff');
            gradient.addColorStop(1, '#2196f3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Logo grande centrado
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('SkyArmenia', 600, 280);
            
            // Subtítulo
            ctx.font = 'normal 36px Arial';
            ctx.fillText('Vuelos entre España, Armenia y Alicante', 600, 340);
            
            // Iconos de avión decorativos
            ctx.font = '60px Arial';
            ctx.fillText('✈', 200, 200);
            ctx.fillText('✈', 1000, 500);
            
            // Elementos decorativos (tiles)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            drawTile(ctx, 100, 400, 40);
            drawTile(ctx, 160, 400, 40);
            drawTile(ctx, 220, 400, 40);
            
            drawTile(ctx, 980, 150, 40);
            drawTile(ctx, 1040, 150, 40);
            drawTile(ctx, 1100, 150, 40);
        }
        
        function drawTile(ctx, x, y, size) {
            ctx.fillRect(x, y, size, size);
        }
        
        function downloadOGImage() {
            const canvas = document.getElementById('ogCanvas');
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Crear la imagen al cargar
        createOGImage();
    </script>
</body>
</html>
