  <!-- SKYARMENIA -->
  <text x="250" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#gradBlue)">SKYARMENIA</text>
  
  <!-- FLY WITH US -->
  <text x="250" y="340" text-anchor="middle" font-family="Georgia, serif" font-size="28" letter-spacing="4" fill="#0A2A55">FLY WITH US</text>
