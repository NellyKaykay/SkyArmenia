<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 600" width="1300" height="600">
  <defs>
    <style>
      .tile { fill: #1f5ed1; }
      .title { fill: #ffffff; font-weight: 700; font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif; letter-spacing: 10px; }
      .tagline { fill: #111111; font-weight: 600; font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif; letter-spacing: 14px; }
    </style>
  </defs>

  <!-- Transparent background -->
  <g id="logo" transform="translate(120,110)">
    <!-- Tiles row -->
    <g id="tiles" transform="translate(0,0)">
      <rect class="tile" x="0"    y="0" width="90" height="90" rx="22" ry="22"/>
      <rect class="tile" x="104"  y="0" width="90" height="90" rx="22" ry="22"/>
      <rect class="tile" x="208"  y="0" width="90" height="90" rx="22" ry="22"/>
      <rect class="tile" x="312"  y="0" width="90" height="90" rx="22" ry="22"/>
      <rect class="tile" x="416"  y="0" width="90" height="90" rx="22" ry="22"/>
      <rect class="tile" x="520"  y="0" width="90" height="90" rx="22" ry="22"/>
      <rect class="tile" x="624"  y="0" width="90" height="90" rx="22" ry="22"/>
      <rect class="tile" x="728"  y="0" width="90" height="90" rx="22" ry="22"/>
      <rect class="tile" x="832"  y="0" width="90" height="90" rx="22" ry="22"/>
      <rect class="tile" x="936"  y="0" width="90" height="90" rx="22" ry="22"/>
    </g>

    <!-- Letters centered in each tile -->
    <g id="letters" font-size="48" class="title" dominant-baseline="middle" text-anchor="middle">
      <text x="45"    y="46">S</text>
      <text x="149"   y="46">K</text>
      <text x="253"   y="46">Y</text>
      <text x="357"   y="46">A</text>
      <text x="461"   y="46">R</text>
      <text x="565"   y="46">M</text>
      <text x="669"   y="46">E</text>
      <text x="773"   y="46">N</text>
      <text x="877"   y="46">I</text>
      <text x="981"   y="46">A</text>
    </g>

    <!-- Tagline -->
    <g id="tagline" transform="translate(0,150)">
      <text x="520" y="0" class="tagline" font-size="42" text-anchor="middle">FLY WITH US</text>
    </g>
  </g>
</svg>
