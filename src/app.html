<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Favicon y iconos de aplicación -->
		<link rel="icon" href="/logo-skyarmenia.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/logo-skyarmenia.svg" />
		<link rel="mask-icon" href="/logo-skyarmenia.svg" color="#2740ff" />
		
		<!-- Meta tags para SEO y redes sociales -->
		<meta name="description" content="SkyArmenia - Encuentra vuelos al mejor precio entre Barcelona y Yerevan. Vuelos directos y con escalas." />
		<meta name="keywords" content="vuelos, Barcelona, Yerevan, Armenia, SkyArmenia, billetes avión, vuelos baratos" />
		<meta name="author" content="SkyArmenia" />
		<meta name="revised" content="2025-10-18" />
		<meta name="last-modified" content="2025-10-18" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="SkyArmenia - Vuelos Barcelona ⇄ Yerevan" />
		<meta property="og:description" content="Encuentra vuelos al mejor precio entre Barcelona y Yerevan. Vuelos directos y con escalas." />
		<meta property="og:image" content="https://skyarmenia-api.onrender.com/logo-skyarmenia.svg" />
		<meta property="og:url" content="https://skyarmenia-api.onrender.com" />
		<meta property="og:site_name" content="SkyArmenia" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="SkyArmenia - Vuelos Barcelona ⇄ Yerevan" />
		<meta name="twitter:description" content="Encuentra vuelos al mejor precio entre Barcelona y Yerevan" />
		<meta name="twitter:image" content="https://skyarmenia-api.onrender.com/logo-skyarmenia.svg" />
		
		<!-- Theme color -->
		<meta name="theme-color" content="#2740ff" />
		<meta name="msapplication-TileColor" content="#2740ff" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
