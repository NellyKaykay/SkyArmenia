      <stop offset="0%" stop-color="#40E0D0"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>
  </defs>
  
  <!-- Letras S y A -->
  <text x="130" y="180" font-family="Times New Roman, serif" font-size="140" font-weight="bold" fill="url(#gradBlue)">S</text>
  <text x="320" y="180" font-family="Times New Roman, serif" font-size="140" font-weight="bold" fill="url(#gradBlue)">A</text>
  
  <!-- LÃ­nea central -->
